<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            height: 100%;
            /*overflow: hidden;*/
        }
        .swiper-container{
            width: 80%;
            height: 400px;
        }
        .swiper-wrapper{

        }
        .swiper-slide{
            background-size: contain;
        }

        .short{
            width: 80%;
            height: 100px;
            margin-bottom: 100px;
        }
        .short .swiper-slide{
            box-sizing: border-box;
            border: 10px solid #000;
            background-size: cover;
            opacity: 0.3;
        }
        .short .swiper-slide-active {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="swiper-container big" >
        <div class="swiper-wrapper">
            <div class="swiper-slide " style="background-image: url(../img/1.jpeg)"></div>
            <div class="swiper-slide" style="background-image: url(../img/2.jpeg)"></div>
            <div class="swiper-slide" style="background-image: url(../img/3.jpeg)"></div>
        </div>
    </div>

    <div class="swiper-container short" >
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(../img/1.jpeg)"></div>
            <div class="swiper-slide" style="background-image: url(../img/2.jpeg)"></div>
            <div class="swiper-slide" style="background-image: url(../img/3.jpeg)"></div>
        </div>
    </div>

<script src="swiper.js"></script>
<script>

    //初始化swiper
    var mySwiper1 = new Swiper('.big', {
//        direction: 'horizontal',  //设置滑动方向（左右滑动horizontal，上下滑动vertical）
        speed: 2000,
//        spaceBetween: 10,
        loop:true,
        loopedSlides: 3, //looped slides should be the same
//        controlBy:'container'

    });

    var mySwiper2 = new Swiper('.short', {
        speed: 1000,
//        spaceBetween: 10,
        slidesPerView: 2,
//        touchRatio: 0.2,
        loop:true,
        loopedSlides: 3, //looped slides should be the same
        slideToClickedSlide: true


    });

    mySwiper1.params.control = mySwiper2;//需要在Swiper2初始化后，Swiper1控制Swiper2
    mySwiper2.params.control = mySwiper1;//需要在Swiper1初始化后，Swiper2控制Swiper1


</script>
</body>
