<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper.css">
    <link rel="stylesheet" href="animate.min.css">
    <style>

        .swiper-container{
            width: 400px;
            height: 300px;
            background: pink;
            text-align: center;
        }
        .swiper-slide:nth-child(odd){
            background: cornflowerblue;
        }
        .ani{
            padding: 20px;
        }
        .txtWrapper{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background: cyan;
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="ani txtWrapper"  swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1</p>
                </div>

            </div>
            <div class="swiper-slide">
                <div class="ani txtWrapper"  swiper-animate-effect="zoomInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                    <p class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2内容2</p>
                </div>

            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5" swiper-animate-delay="0.3s">内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3内容3</p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4内容4</p>
            </div>
        </div>
    </div>

</body>
</html>
<script src="swiper.js"></script>
<script src="swiper.animate1.0.2.min.js"></script>
<script>

    //Swiper Animate是Swiper中文网提供的用于在Swiper内快速制作CSS3动画效果的小插件，适用于Swiper2.x和Swiper3.x （ 此插件不适用于loop模式）
    var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

    /*
    3. 在需要运动的元素上面增加类名  ani   ，和其他的类似插件相同，Swiper Animate需要指定几个参数：
    swiper-animate-effect：切换效果，例如 fadeInUp
    swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s
    swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s
    */

</script>
