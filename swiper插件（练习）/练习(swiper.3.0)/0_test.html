<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            background-color: rgb(34,121,220);
        }
        .swiper-container{
            width: 1000px;
            height: 600px;
            padding: 50px 0;
            margin: 0 auto;

        }
        .swiper-wrapper{
            height: 500px;
            /*width: 800px;*/
            margin:0px auto;
            padding: 0px;
        }
        .swiper-slide{
            /*width: 1200px !important;*/
            border: 1px solid white;
            text-align: center;
        }
        img{
            width: 900px;
            height: 450px;
            margin: 20px;
            /*vertical-align: bottom !important;*/
        }
        .swiper-button-prev,.swiper-button-next{
            /*background-color: whitesmoke;*/
        }

        #nav{
            width: 200px;
            height: 50px;
            margin: 0 10px;
            border-radius: 0;

        }
        .swiper-pagination-bullet{
            width: 20px;
            height: 20px;
            line-height: 20px;
            background-color: whitesmoke;
        }

    </style>
</head>
<body>

    <div class="swiper-container" >
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img data-src="../img/1.jpeg" alt="" class="swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img data-src="../img/2.jpeg" class="swiper-lazy" alt="">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img data-src="../img/3.jpeg" class="swiper-lazy" class="swiper-lazy" alt="">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container">
                    <img data-src="../img/1.jpeg" class="swiper-lazy" class="swiper-lazy" alt="">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
            <!--<div class="swiper-slide">3</div>-->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next "></div>  <!--swiper-button-white/black设置箭头颜色-->
        <div class="swiper-scrollbar"></div>
    </div>

<script src="swiper.js"></script>
<script>
    //初始化swiper
    initialSlide = 1;
    var mySwiper = new Swiper('.swiper-container', {
         direction: 'horizontal',  //设置滑动方向（左右滑动horizontal，上下滑动vertical）
//        autoplay: 2000,  //设置自动滑动和时间间隔
         speed:1000,    //设置滑动的速度
//         autoplayDisableOnInteraction: false,  //操作触碰，拖动，点击pagination之后，设置是否禁止autoplay(默认为true：停止)
// //        loop: true,  //循环播放

//         grabCursor: true,  //设置是否鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。
//         parallax : false,  //如需要开启视差效果（相对父元素移动），设置为true并在所需要的元素上增加data-swiper-parallax属性。

         initialSlide :initialSlide,    //设置页面的初始位置
//         pagination: '.swiper-pagination',  //设置分页器
//         paginationType : 'bullets',   // 设置分页样式： bullets：圆点（默认），‘fraction’：分式，‘progress’：进度条
//         paginationClickable :true,   // 默认false，点击分页器的指示点分页器会控制Swiper切换。
//         paginationBulletRender: function (index, className) {  //自定义分页器的指示点
//             return '<img id="nav" class="nav ' + className + '" src="../img/'+ ++index +'.jpeg " >';
//         },

        zoom : true,
        zoomMax :5,

        lazyLoading : true,  //设为true开启图片延迟加载


         nextButton: '.swiper-button-next',
         prevButton: '.swiper-button-prev',

         scrollbar: '.swiper-scrollbar',
         scrollbarHide : false,     //是否隐藏滑动条
         scrollbarDraggable : true,  //设置为true时允许拖动滚动条。


//         keyboardControl : true,  //是否开启键盘控制Swiper切换。
//         mousewheelControl : false, //是否开启鼠标控制Swiper切换。

    })

  
</script>
</body>
