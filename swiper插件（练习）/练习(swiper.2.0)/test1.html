<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/idangerous.swiper2.7.6.css">
    <link rel="stylesheet" href="css/idangerous.swiper.3dflow.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
        }
        .swiper-container{
            width: 1000px;
            height: 300px;
            margin: 100px auto;

        }
        img{
            width: 100%;
            height: 300px;
        }
        .pagination {
            position: absolute;
            z-index: 20;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .swiper-pagination-switch {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 8px;
            background: #555;
            margin: 0 5px;
            opacity: 0.8;
            border: 1px solid #fff;
            cursor: pointer;
        }
        .swiper-active-switch {
            background: #fff;
        }

    </style>
</head>
<body>

    <div class="swiper-container" >
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../img/1.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="../img/2.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="../img/3.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="../img/3.jpeg" alt=""></div>

        </div>
        <div class="pagination"></div>

    </div>

<script src="js/idangerous.swiper2.7.6.js"></script>
<script src="js/idangerous.swiper.3dflow.js"></script>
<script>

    var mySwiper = new Swiper('.swiper-container',{
        loop:true,
        autoplay: 1000,
        speed:1000,
        paginationClickable :true,
        pagination : '.pagination',
        //其他设置
        slidesPerView : 2,
        centeredSlides : true,
        tdFlow: {
            rotate : 30,
            stretch : 300,
            depth: 300,
            modifier : 1,
            shadows : true
        }

    });

</script>
</body>
